<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="ecommerce.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>Amazon Clone</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="#">Sign In</a>
            <a href="#">Cart (0)</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="product-list">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/41YePADa9JL._SX300_SY300_QL70_FMwebp_.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/410W-fBOP2L._SX300_SY300_QL70_FMwebp_.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/41Qk2Ca0TEL._SX300_SY300_QL70_FMwebp_.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="ecommerce.js"></script>
</body>
</html>
